name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: Install dependencies
        run: npm ci
      
      - name: List files before build
        run: ls -la
      
      - name: Build with Next.js
        run: |
          echo "Starting build..."
          npm run build
          echo "Build completed"
          echo "Checking build output:"
          ls -la
          echo "Checking for out directory:"
          ls -la out || true
        env:
          CI: true
          
      - name: Create out directory if it doesn't exist
        run: mkdir -p out
      
      - name: Copy build output if needed
        run: |
          if [ ! -d "out" ] && [ -d ".next/static" ]; then
            mkdir -p out/_next/static
            cp -r .next/static/* out/_next/static/
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4